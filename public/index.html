<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Radar - FiveM DMA</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Pusher JS SDK -->
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>

<body>
    <div id="ui-overlay">
        <div id="status-panel">
            <h2>Radar Status</h2>
            <p>Room: <span id="room-id-display">--</span></p>
            <p>Connection: <span id="connection-status" class="disconnected">Disconnected</span></p>
            <p class="warning-text">Do NOT share this URL if you don't trust the person.</p>
            <select id="player-follow-select">
                <option value="local">Local Player</option>
            </select>
            <button id="recenter-btn" style="display: none;">Re-center on Player</button>
        </div>
    </div>

    <!-- Le conteneur principal de la carte -->
    <div id="map-container">
        <div id="map-wrapper">
            <!-- Remplacer "radar/gta_map.png" par l'image HD de la carte de GTA -->
            <img id="map-image" src="radar/gta_map.png" alt="Map">
            <div id="blips-container"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
