<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Radar - FiveM DMA</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>

<body>
    <div id="ui-overlay">
        <div id="status-panel">
            <h2>Radar Status</h2>
            <p>Room: <span id="room-id-display">--</span></p>
            <p>Connection: <span id="connection-status" class="disconnected">Disconnected</span></p>
            <p class="warning-text">Do NOT share this URL if you don't trust the person.</p>
            <select id="map-type-select">
                <option value="radar/gta_map.png">Satellite Map</option>
                <option value="radar/gta_atlas.png">Map Atlas</option>
                <option value="radar/gta_roadmap.jpg">Roadmap</option>
            </select>
            <select id="player-follow-select">
                <option value="local">Local Player</option>
            </select>
            <div class="checkbox-container">
                <input type="checkbox" id="show-detection-zone">
                <label for="show-detection-zone">Show Detection Zone (370m)</label>
            </div>
            <button id="recenter-btn" style="display: none;">Re-center on Player</button>
        </div>
    </div>

    <div id="map-container">
        <div id="map-wrapper">
            <img id="map-image" src="radar/gta_map.png" alt="Map">
            <div id="detection-zone"></div>
            <div id="blips-container"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
